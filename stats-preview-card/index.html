<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card" role="main">
      <div class="image">
        <img src="images/image-header-mobile.jpg" alt="group of women around a desk">
      </div>
      <div class="content">
        <h1 class="center">Get <span>insights</span> that help your business grow.</h1>
        <p class="text-color center">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>  

        <div class="stats-section">
          <div class="stats">
            <h3>10k+</h3> 
            <p class="text-color uppercase">companies</p>
          </div> 
          <div class="stats">
            <h3>314</h3> 
            <p class="text-color uppercase">templates</p>
          </div>
          <div class="stats">
            <h3>12M+</h3> 
            <p class="text-color uppercase">queries</p>
          </div>
        </div>
        
      </div> 
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cheyrne</a>.
  </div>
</body>
</html>
